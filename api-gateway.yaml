eureka.client:
   service-url.defaultZone: http://localhost:8761/eureka

management:
   endpoint.gateway.enabled: true
   endpoints.web.exposure.include: '*'

spring.cloud.gateway:
   discovery.locator:
      enabled: true
      lower-case-service-id: true
   routes:
      - id: test
        uri: lb://eclient
        predicates:
           - Path=/main/test
           - Method=GET
      - id: name
        uri: lb://eclient2
        predicates:
           - Path=/new/name
           - Method=GET